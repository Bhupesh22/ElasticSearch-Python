<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
</head>
<body>
    <h1>Search IMDb Movies</h1>
    <form method="POST">
        <input type="text" name="query" placeholder="Enter movie title" required>
        <button type="submit">Search</button>
    </form>

    {% if results %}
        <h2>Search Results for "{{ query }}":</h2>
        <ul>
            {% for result in results %}
                <li>
                    <strong>Title:</strong> {{ result._source.title }}<br>
                    <strong>Genre:</strong> {{ result._source.genre }}<br>
                    <strong>Description:</strong> {{ result._source.description }}
                </li>
                <br>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
